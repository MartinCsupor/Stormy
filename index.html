        .menu {
          position: fixed;
          top: 0;
          right: -100%;
          width: 70%;
          max-width: 300px;
          height: 100vh;
          background: #476D98;
          display: flex;
          flex-direction: column;
          padding: 2rem 1rem;
          transition: right 0.3s ease;
          z-index: 1000;
        }
        
       
        .menu.active {
          right: 0;
        }
        
        .menu a {
          color: white;
          text-decoration: none;
          padding: 1rem;
          font-size: 1.2rem;
        }
        
        .menu a:hover {
          background: rgba(255,255,255,0.2);
          border-radius: 8px;
        }
        
       
        .close-btn {
          align-self: flex-end;
          font-size: 2rem;
          color: white;
          background: none;
          border: none;
          cursor: pointer;
          margin-bottom: 1rem;
        }
        
</style>
<script>
  const menuOpen = document.getElementById("menuOpen");
  const menuClose = document.getElementById("menuClose");
  const menu = document.getElementById("myLinks");

  menuOpen.addEventListener("click", () => {
    menu.classList.add("active");
  });

  menuClose.addEventListener("click", () => {
    menu.classList.remove("active");
  });
</script>

<div id="music-panel" class="hidden fixed bottom-24 right-4 bg-[#476D98] rounded-2xl p-6 w-80 z-50">

  </div>

<div id="add-music-modal"
  class="hidden fixed bottom-24 right-96 bg-[#82B3DB] rounded-2xl p-6 w-80 z-50">
  <h2 class="text-lg font-bold mb-4 text-center">Egyéni zene hozzáadása</h2>

  <input type="text" placeholder="Zene URL"
    class="w-full mb-3 p-2 rounded bg-[#5A7BAA] text-white">

  <select class="w-full mb-4 p-2 rounded bg-[#5A7BAA] text-white">
    <option>Borús</option>
    <option>Napfényes</option>
    <option>Esős</option>
  </select>

  <div class="flex justify-between">
    <button id="cancel-music" class="bg-[#476D98] px-4 py-2 rounded">Mégse</button>
    <button class="bg-[#476D98] px-4 py-2 rounded">Hozzáadás</button>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const musicToggle = document.getElementById('music-toggle');
    const musicPanel = document.getElementById('music-panel');
    const addMusicModal = document.getElementById('add-music-modal');
    const cancelMusicBtn = document.getElementById('cancel-music');
    const closeMusicBtn = document.getElementById('close-music');
  
    musicToggle.addEventListener('click', () => {
      musicPanel.classList.toggle('hidden');
      addMusicModal.classList.toggle('hidden');
    });
  
    cancelMusicBtn.addEventListener('click', () => {
      addMusicModal.classList.add('hidden');
    });
  
    closeMusicBtn.addEventListener('click', () => {
      musicPanel.classList.add('hidden');
      addMusicModal.classList.add('hidden');
    });
  });
  </script>
