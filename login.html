<body class="bg-[#C7E1EE] text-white font-bold text-3xl">

              <a href="index.html">F≈ëoldal</a>

  <script>
    const menuOpen = document.getElementById("menuOpen");

    <main class="flex flex-col items-center justify-center min-h-screen min-w-full">
        <form id="loginForm" action="#" method="POST" class="bg-[#82B3DB] p-8 rounded-2xl flex flex-col space-y-6 ">
            <h2 class="mb-8 text-4xl text-center">Bejelentkez√©s</h2>
            
            <!-- Email Field -->
            <div class="flex items-center bg-[#5A7BAA] p-3 rounded-md">
                <img src="images/icons/email icon.svg" alt="Email Icon" class="w-5 mr-3">

            <!-- Password Field -->
            <div class="flex items-center bg-[#5A7BAA] p-3 rounded-md">
                <img src="images/icons/lakat icon.svg" alt="Lock Icon" class="w-5 mr-3">
                <input id="loginPassword" type="password" name="password" placeholder="Jelsz√≥" class="bg-transparent text-white flex-1 outline-none h-6" required>
                <img id="togglePassword" src="images/icons/szem icon.svg" alt="Eye Icon" class="w-5 h-5 ml-3 cursor-pointer">
            </div>
            
            <!-- Remember Me Checkbox -->

                <a href="#" class="text-white text-xs ml-5 underline">Elfelejtetted a jelszavad?</a>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="bg-[#5A7BAA] text-white font-bold py-3 rounded-md hover:bg-[#6fa0c8] transition duration-300">
                Bejelentkez√©s
            </button>
            
            <!-- Registration Link -->
            <p class="text-center text-white text-sm mt-4">
                Nincs fi√≥kod? <a href="registeration.html" class="underline">Regisztr√°lj be!</a>
            </p>
        </form>
    </main>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('loginPassword');

        togglePassword.addEventListener('click', () => {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            
            if (type === 'text') {
                togglePassword.src = 'images/icons/szem csukott.svg'; 
            } else {
                togglePassword.src = 'images/icons/szem icon.svg'; 
            }
        });


    // Login logika
    const form = document.forms['loginForm'];
const message = document.getElementById('message');

// Bet√∂ltj√ºk a regisztr√°lt usereket
const users = JSON.parse(localStorage.getItem('users')) || [];

form.addEventListener('submit', (e) => {
    e.preventDefault();

    const email = form.elements['email'].value.trim();
    const password = form.elements['password'].value;

    // Megkeress√ºk a felhaszn√°l√≥t
    const user = users.find(
        u => u.email === email && u.password === password
    );

    if (user) {
        message.textContent = 'Sikeres bejelentkez√©s! üéâ';
        message.className = 'text-green-500 text-center text-sm';

        // opcion√°lis: bel√©pett user elt√°rol√°sa
        localStorage.setItem('loggedUser', JSON.stringify(user));

        // √°tir√°ny√≠t√°s
        // window.location.href = "dashboard.html";
    } else {
        message.textContent = 'Hib√°s email vagy jelsz√≥!';
        message.className = 'text-red-500 text-center text-sm';
    }
});

</script>
