<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Regisztráció</title>
</head>
<body class="bg-[#C7E1EE] text-white font-bold text-3xl">
    <header class="flex items-center justify-center py-4">
        <img src="images/logo.png" alt="Stormy logo" class="h-30 w-30 mr-2">
        <h1 class=" text-6xl font-bold">Stormy</h1>
        <div class="topnav">
          
            <button id="menuOpen" class="p-2">
              <img src="images/icons/hambuger-menu.svg" class="w-20 h-20 ml-3" alt="Menü">
            </button>
          
           
            <div id="myLinks" class="menu">
              
              <button id="menuClose" class="close-btn">✕</button>
          
              <a href="index.html">Főoldal</a>
              <a href="registeration.html">Regisztráció</a>
              <a href="login.html">Bejelentkezés</a>
            </div>
          </div>
          
            
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
          </div>
          <style>
          .topnav {
            position: relative;
          }
          
         
          .menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 70%;
            max-width: 300px;
            height: 100vh;
            background: #476D98;
            display: flex;
            flex-direction: column;
            padding: 2rem 1rem;
            transition: right 0.3s ease;
            z-index: 1000;
          }
          
         
          .menu.active {
            right: 0;
          }
          
          .menu a {
            color: white;
            text-decoration: none;
            padding: 1rem;
            font-size: 1.2rem;
          }
          
          .menu a:hover {
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
          }
          
         
          .close-btn {
            align-self: flex-end;
            font-size: 2rem;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            margin-bottom: 1rem;
          }
          
  </style>
  <script>
    const menuOpen = document.getElementById("menuOpen");
    const menuClose = document.getElementById("menuClose");
    const menu = document.getElementById("myLinks");
  
    menuOpen.addEventListener("click", () => {
      menu.classList.add("active");
    });
  
    menuClose.addEventListener("click", () => {
      menu.classList.remove("active");
    });
  </script>
    </header>

    <main class="flex flex-col items-center justify-center min-h-screen min-w-full ">
        <form id="form1" method="POST" class="bg-[#82B3DB] p-8 rounded-2xl flex flex-col space-y-6 w-xl ">
            <h2 class="mb-8 text-4xl text-center">Regisztráció</h2>
            
            <!-- Email Field -->
            <div class="flex items-center bg-[#5A7BAA] p-3 rounded-md">
                <span class="material-icons text-white mr-3"><img src="images/icons/email icon.svg" class="w-5 "></span>
                <input id="Email" aria-required="true" type="email" name="email" placeholder="Email cím" class="bg-transparent text-white flex-1 outline-none text-base" required>
            </div>
            
            <!-- Username Field -->
            <div class="flex items-center bg-[#5A7BAA] p-3 rounded-md">
                <span class="material-icons text-white mr-3"><img src="images/icons/ember icon.svg" class="w-5"></span>
                <input id="felhaszNev" type="text" name="username" placeholder="Felhasználónév" class="bg-transparent text-white flex-1 outline-none text-base" required>
            </div>
            
            <div class="flex items-center bg-[#5A7BAA] p-3 rounded-md">
                <span class="material-icons text-white mr-3">
                    <img src="images/icons/lakat icon.svg" class="w-5">
                </span>
            
                <input
                    id="password"
                    type="password"
                    name="password"
                    placeholder="Jelszó"
                    class="bg-transparent text-white flex-1 outline-none w-12 text-base"
                    required
                >
            
                <span id="togglePassword" class="material-icons text-white cursor-pointer">
                    <img src="images/icons/szem icon.svg" class="w-5">
                </span>
            </div>
            
            <!-- Password Confirmation Field -->
            <div class="flex items-center bg-[#5A7BAA] p-3 rounded-md">
                <span class="material-icons text-white mr-3">
                    <img src="images/icons/lakat icon.svg" class="w-5">
                </span>
            
                <input
                    id="passwordConfirm"
                    type="password"
                    name="password_confirmation"
                    placeholder="Jelszó megerősítése"
                    class="bg-transparent text-white flex-1 outline-none w-12 text-base"
                    required
                >
            
                <span id="togglePasswordConfirm" class="material-icons text-white cursor-pointer">
                    <img src="images/icons/szem icon.svg" class="w-5">
                </span>
            </div>
            
            
            <!-- Remember Me Checkbox -->
            <div class="flex items-center">
                <input type="checkbox" name="remember_me" id="remember_me" class="mr-2 ">
                <label for="remember_me" class="text-white text-sm ">Emlékezz rám</label>
            </div>
            
            <!-- Submit Button -->
            <button id="kuldes" type="submit" class="bg-[#5A7BAA] text-white font-bold py-3 rounded-md hover:bg-[#6fa0c8] transition duration-300">Regisztráció</button>
            
            <!-- Login Link -->
            <p class="text-center text-white text-sm mt-4">
                Van fiókod? <a href="login.html" class="underline">Jelentkezz be!</a>
            </p>
        </form>
    </main>
    <script src="User.js" defer>
        
    </script>

     
</body>
</html>
