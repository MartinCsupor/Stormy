<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Regisztráció</title>
</head>
<body class="bg-[#C7E1EE] text-white font-bold text-3xl">
    <header>
        <img src="images/logo.png" alt="Stormy logo">
        <h1 >Stormy</h1>
    </header>


    <main class="flex flex-col items-center justify-center min-h-screen">
        
        <form action="#" method="POST" class="bg-[#476D98] p-8 rounded-2xl flex flex-col space-y-6 w-96">
            <h2 class="mb-8 text-4xl text-center">Regisztráció</h2>
            <input type="text" name="username" placeholder="Felhasználónév" class="p-3 rounded-md text-white" required>
            <input type="email" name="email" placeholder="Email cím" class="p-3 rounded-md text-white" required>
            <input type="password" name="password" placeholder="Jelszó" class="p-3 rounded-md text-white" required>
            <button type="submit" class="bg-[#82B3DB] text-white font-bold py-3 rounded-md hover:bg-[#6fa0c8] transition duration-300">Regisztráció</button>
        </form>



</body>
</html>
